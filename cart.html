<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3.10.0/notyf.min.css"
    />
  </head>
  <body>
    <!-- Header -->

    <header>
      <nav class="nav">
        <button class="open-mobile-nav">
          <svg
            width="100%"
            height="100%"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M2 6C2 5.44772 2.44772 5 3 5H21C21.5523 5 22 5.44772 22 6C22 6.55228 21.5523 7 21 7H3C2.44772 7 2 6.55228 2 6Z"
              fill="currentColor"
            />
            <path
              d="M2 12.0322C2 11.4799 2.44772 11.0322 3 11.0322H21C21.5523 11.0322 22 11.4799 22 12.0322C22 12.5845 21.5523 13.0322 21 13.0322H3C2.44772 13.0322 2 12.5845 2 12.0322Z"
              fill="currentColor"
            />
            <path
              d="M3 17.0645C2.44772 17.0645 2 17.5122 2 18.0645C2 18.6167 2.44772 19.0645 3 19.0645H21C21.5523 19.0645 22 18.6167 22 18.0645C22 17.5122 21.5523 17.0645 21 17.0645H3Z"
              fill="currentColor"
            />
          </svg>
        </button>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/orders.html">Orders</a></li>
          <li><a href="/add-product.html">Add Product</a></li>
          <li><a href="/admin-products.html">Admin Products</a></li>
        </ul>
        <div class="nav__items">
          <a href="##" class="nav__items__button">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8.51428 20H4.51428C3.40971 20 2.51428 19.1046 2.51428 18V6C2.51428 4.89543 3.40971 4 4.51428 4H8.51428V6H4.51428V18H8.51428V20Z"
                fill="currentColor"
              />
              <path
                d="M13.8418 17.385L15.262 15.9768L11.3428 12.0242L20.4857 12.0242C21.038 12.0242 21.4857 11.5765 21.4857 11.0242C21.4857 10.4719 21.038 10.0242 20.4857 10.0242L11.3236 10.0242L15.304 6.0774L13.8958 4.6572L7.5049 10.9941L13.8418 17.385Z"
                fill="currentColor"
              />
            </svg>
            <span>Logout</span>
          </a>
          <a href="##" class="nav__items__button">
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 496 512"
              class="profile"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M248 8C111 8 0 119 0 256s111 248 248 248 248-111 248-248S385 8 248 8zm0 96c48.6 0 88 39.4 88 88s-39.4 88-88 88-88-39.4-88-88 39.4-88 88-88zm0 344c-58.7 0-111.3-26.6-146.5-68.2 18.8-35.4 55.6-59.8 98.5-59.8 2.4 0 4.8.4 7.1 1.1 13 4.2 26.6 6.9 40.9 6.9 14.3 0 28-2.7 40.9-6.9 2.3-.7 4.7-1.1 7.1-1.1 42.9 0 79.7 24.4 98.5 59.8C359.3 421.4 306.7 448 248 448z"
              ></path>
            </svg>
            <span>Login</span>
          </a>
          <a href="/cart.html" class="nav__items__button active">
            <svg
              stroke="currentColor"
              fill="none"
              stroke-width="2"
              viewBox="0 0 24 24"
              stroke-linecap="round"
              stroke-linejoin="round"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"
              ></path>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <path d="M16 10a4 4 0 0 1-8 0"></path>
            </svg>
            <span>Cart</span>
          </a>
        </div>
      </nav>
    </header>

    <!-- Mobile Navigation -->

    <div class="backdrop"></div>

    <div class="mobile-nav">
      <ul>
        <li><a href="##">Home</a></li>
        <li><a href="##">Cart</a></li>
        <li><a href="/orders.html">Orders</a></li>
        <li><a href="##">Add Product</a></li>
        <li><a href="##">Admin Products</a></li>
        <li><a href="##">Login</a></li>
        <li><a href="##">Logout</a></li>
      </ul>
    </div>

    <!-- Cart Products List -->

    <main class="orders">
      <article class="cart-product">
        <div class="cart-product__img">
          <a href="##">
            <img src="images/product-01.jpg" alt="" />
          </a>
        </div>

        <div class="cart-product__row">
          <a href="##">
            <h2 class="cart-product__title">Daniel Wellington Wristwatch</h2>
          </a>
          <span class="cart-product__price">15,000</span>
          <div class="quantity">
            <label for="quantity">Quantity </label>
            <button class="decrement">-</button>
            <input
              type="number"
              name=""
              class="quantity"
              step="1"
              value="1"
              min="1"
            />
            <button class="increment">+</button>
          </div>
          <button class="remove-btn" data-productId="jui3hd98">Remove</button>
        </div>
      </article>

      <article class="cart-product">
        <div class="cart-product__img">
          <a href="##">
            <img src="images/product-02.jpg" alt="" />
          </a>
        </div>

        <div class="cart-product__row">
          <a href="##">
            <h2 class="cart-product__title">Gold-Rimmed Sunglasses</h2>
          </a>
          <span class="cart-product__price">95</span>
          <div class="quantity">
            <label for="quantity">Quantity </label>
            <button class="decrement">-</button>
            <input
              type="number"
              name=""
              class="quantity"
              step="1"
              value="1"
              min="1"
            />
            <button class="increment">+</button>
          </div>
          <button class="remove-btn" data-productId="">Remove</button>
        </div>
      </article>

      <article class="cart-product">
        <div class="cart-product__img">
          <a href="/product-details.html">
            <img src="images/product-03.jpg" alt="" />
          </a>
        </div>

        <div class="cart-product__row">
          <a href="##">
            <h2 class="cart-product__title">ONNE Nourish Set</h2>
          </a>
          <span class="cart-product__price">50</span>
          <div class="quantity">
            <label for="quantity">Quantity </label>
            <button class="decrement">-</button>
            <input
              type="number"
              name=""
              class="quantity"
              step="1"
              value="1"
              min="1"
            />
            <button class="increment">+</button>
          </div>
          <button class="remove-btn" data-productId="">Remove</button>
        </div>
      </article>
      <button class="checkout-btn">
        Purchase
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill-rule="evenodd"
          clip-rule="evenodd"
        >
          <path
            d="M21.883 12l-7.527 6.235.644.765 9-7.521-9-7.479-.645.764 7.529 6.236h-21.884v1h21.883z"
          />
        </svg>
      </button>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/notyf@3.10.0/notyf.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
