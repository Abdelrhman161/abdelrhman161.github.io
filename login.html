      <nav class="nav">
        <ul>
          <li><a href="/">Home</a></li>

              stroke-linejoin="round"
              xmlns="http://www.w3.org/2000/svg"

    <!-- Mobile Navigation -->

    <div class="backdrop"></div>

    <div class="mobile-nav">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/cart.html">Cart</a></li>
        <li><a href="/orders.html">Orders</a></li>
        <li><a href="/add-product.html">Add Product</a></li>
        <li><a href="/admin-products.html">Admin Products</a></li>
        <li><a href="/login.html" class="active">Login</a></li>
        <li><a href="##">Logout</a></li>
      </ul>
    </div>

    <!-- Login From -->

    <main class="auth">
      <form class="auth-form login" action="/login" method="post">
        <div class="form-group">
          <input
            type="email"
            name="email"
            id="email"
            pattern="/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/"
          />
          <label for="email">Email address</label>
        </div>
        <div class="form-group">
          <input type="password" name="password" id="password" pattern="/.*/" />
          <label for="password">Password</label>
          <button class="reveal-password"><i class="gg-eye"></i></button>
        </div>
        <a href="/reset-password.html">Forgot Password?</a>
        <input type="submit" value="Login" />
        <p>Don't have an account? <a href="/signup.html">Sing up</a></p>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/notyf@3.10.0/notyf.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
